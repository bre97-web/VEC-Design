<body>
  

    <!-- 顶部框框元素 -->
  <div class="background" style="position:relative;z-index:2;width:100%;height:0px;">

    <div class="boxblack" style="position:fixed;top:39em;left:0em;width:100%;height:5em;background-color:rgba(242, 242, 242, 0.9);">#v0.1.1 alpha0.1</div>
    <a href="https://github.com/bre97-web?tab=repositories">
      <div class="boxblack" style="position:fixed;top:20em;left:50em;border-radius:100px;width:4em;height:4em;text-align:center;line-height:4;background-color:rgba(242, 242, 242, 0.9);font-size:1.5em">GO</div>
    </a>
  </div>





    <!-- 头像 背景 文字 -->

        <img src="Resources/avatarbackground.PNG" alt="Picture-Error" width="1280" height="500" />

        <div style="font-size:2em;color:#262626">&emsp;You can see content , but nothing here.</div>
      </div>
    </div>

    <div class="background" style="position:relative;z-index:0">
      <div style="margin:0em 3em;width:400px;height:60px">
        <a href="https://github.com/bre97-web?tab=repositories"><div class="button" style="background-color:rgba(230, 230, 230, 0.90);color:#0d0d0d;font-size:1.5em">Go to GitHub</div></a>
      </div>
